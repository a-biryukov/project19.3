{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container text-center">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Восстановление пароля</h3>
                    </div>
                    <div class="card-body">
                        Вам на почту будет отправлен новый пароль
                        <br>
                        <br>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <button type="submit" class="btn btn-outline-dark">Отправить пароль</button>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-3"></div>
        </form>
    </div>
</div>

{% endblock %}
