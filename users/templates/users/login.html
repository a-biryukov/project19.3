{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container text-center">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Вход в профиль</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-dark">Войти</button>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'users:password_recovery' %}">Восстановить пароль</a>
                        <br>
                        <a href="{% url 'users:register' %}">Регистрация</a>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </form>
    </div>
</div>

{% endblock %}
