{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container text-center">
  <div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            {% csrf_token %}
            <h3>Вы хотите выйти из профиля?</h3>
          </div>
          <div class="card-body">
            <button type="submit" class="btn btn-outline-dark">Да</button>
            <a class="btn btn-outline-dark" href="{% url 'catalog:category_list' %}">Нет</a>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-3"></div>
    </form>
  </div>
</div>

{% endblock %}
