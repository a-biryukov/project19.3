{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container text-center">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <form class="row" method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-header">
              {% if object %}
                Изменить отзыв
              {% else %}
                Добавить отзыв
              {% endif %}
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-outline-dark">Сохранить</button>
              <a class="btn btn-outline-dark" href="{% url 'blog:blog_list' %}">Назад</a>
            </div>
            <div class="card-footer"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
