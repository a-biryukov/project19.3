{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <form class="row" method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-outline-dark">Сохранить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
