{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container text-center">
    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                {% if object %}
                                Изменить отзыв
                                {% else %}
                                Добавить отзыв
                                {% endif %}
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-dark">Сохранить</button>
                            <a class="btn btn-outline-dark" href="{% url 'blog:blog_list' %}">Назад</a>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

{% endblock %}
