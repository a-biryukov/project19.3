{% extends 'catalog/index.html' %}
{% block content %}

<br>
<div class="container">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <div class="card-tittle">Добавление продукта</div>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-group">
              <button type="submit" class="btn btn-outline-dark">Сохранить</button>
              <a class="p-2 btn btn-outline-dark" href="{% url 'catalog:category_list' %}">Назад</a>
            </div>
          </form>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
</div>

{% endblock %}
