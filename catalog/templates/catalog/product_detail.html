{% extends 'catalog/index.html' %}
{% load my_tags %}
{% block content %}

<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <img class="img-fluid" src="{{ product.image | media_filter }}" alt="Товар">
      <div class="card-body">
        <p style="font-size:20px" class="card-text"><b>{{ product.name }}</b></p>
        <p class="card-text"><small> {{ product.description }}</small></p>
        <p style="font-size:25px" class="card-text"><mark>{{ product.price }} ₽</mark></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a class="p-2 btn btn-outline-primary" href="/category/{{ product.category_id }}">Назад</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
